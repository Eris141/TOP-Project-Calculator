<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Calculation</title>
  <link rel="stylesheet" href="styles/style.css">
</head>
<body>

  <div class="calculator-div">
    <div class="display-div">
      <p class="display"></p>
    </div>
    <div class="button-div">
      
      <button class="clear-btn top">AC</button>
      <button class="operator top">/</button>
      <button class="operator top">%</button>
      <button class="backspace left">âŒ«</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="operator left">+</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="operator left">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="operator left">*</button>
      
      
      
      
      <button id="zero" class="btn">0</button>
      <button class="btn">.</button>
      <button class="equal-btn left">=</button>
      
    </div>
  </div>
    
    <script src="script.js"></script>
  </body>
